<script>
    window.addEventListener('DOMContentLoaded', (event) => {
    let shareButtonsBox = document.querySelector('.post-share.post-block');
    let newShareLocation = document.getElementById('obx-post-intro');

    if (shareButtonsBox && newShareLocation) {
        newShareLocation.appendChild(shareButtonsBox);
    }


    let sourceAuthorAnchor = document.querySelector('.post-meta .meta-author a');
    let targetAuthorAnchor = document.getElementById('obx-post-author');
    if (sourceAuthorAnchor && targetAuthorAnchor) {
        let authorHrefValue = sourceAuthorAnchor.getAttribute('href');
        targetAuthorAnchor.setAttribute('href', authorHrefValue);
    }
});
</script>
