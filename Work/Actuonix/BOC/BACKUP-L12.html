<div><span style="font-weight: bold; font-size: 14pt;">L12 Micro Linear Actuators</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;">Our L12 series electric micro linear actuator is an axial design that utilizes a powerful PMDC motor and a rectangular cross section for increased strength. But by far the most attractive feature of this actuator is the broad spectrum of configurations available. Actuonix Motion Devices L12 is available in four stroke lengths: 10mm (0.4", Except 'I' and 'R'), 30mm (1.2"), 50mm (2") or 100mm (3.9"), along with three force/speed combinations of 50:1, 100:1 or 210:1 gearing.</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;">L12 series actuators are available with 4 different control options:</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-weight: bold; font-size: 14pt;">L12-I Series</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;">Our I-Series actuator models feature an on-board software-based digital micro-controller. The controller is non programmable and will configure itself for one of 4 input modes depending on which leads are plugged in on power up. Available input modes are: RC servo, 0-5v, 4-20mA or PWM. The I-Series is available in both 6v and 12v models.</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-weight: bold; font-size: 14pt;">L12-R Series</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;">This is a standard hobby-type remote-control digital servo interface (CMOS logic) and is plug and play compatible with most RC receivers. These units can also be operated via Arduino using the Arduino servo library. The R-Series are a 6v unit only.</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-weight: bold; font-size: 14pt;"><br />
    </span></div>
<div><span style="font-weight: bold; font-size: 14pt;">L12-S Series</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;">All of our S-Series micro linear actuators have end-limit switches that will turn the unit off if it runs to it's end limit. These units are operated by reversing polarity on the actuatorâ€™s two leads. These can be run with a DPDT switch, relay or brushed DC motor controller. The S-Series is available in both 6v and 12v models.</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-weight: bold; font-size: 14pt;">L12-P Series</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;">The P-Series actuators have no built-in controller, but do provide an analog position feedback signal that can be input to an external controller. The P-Series can be used with our Linear Actuator Control Board (LAC) which allows you to control them with USB (via our Configuration Utility Software), 0-5v, 4-20mA, RC Servo or PWM. On board adjustment of speed, sensitivity, stroke limits, as well as stall protection are available via the LAC. The P-Series are available in 6v or 12v models.</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;">Actuonix L12 actuators are in service across a wide range of industries. The L12's many configurations make it an ideal micro linear actuator for medical devices, industrial, automotive, aerospace and aviation applications. There are currently four L12 actuators in use on the International Space Station.</span></div>
<div><span style="font-size: 14pt;"><br />
    </span></div>
<div><span style="font-size: 14pt;">With all of our electric micro linear actuators you will receive a free mounting hardware kit.</span></div> -->
